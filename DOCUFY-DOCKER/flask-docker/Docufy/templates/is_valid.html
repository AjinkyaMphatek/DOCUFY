<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docufy | Chain Validity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<nav class="navbar">
    <ul class="navbar-nav">
        <li class="logo">
            <span class="link-text logo-text">Docufy</span>
        </li>

        <li class="nav-item">
            <a href="{{ url_for('index') }}" class="nav-link">
                <span class="link-text">Dashboard</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{{ url_for('get_chain') }}" class="nav-link">
                <span class="link-text">View Blockchain</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{{ url_for('check_image') }}" class="nav-link">
                <span class="link-text">Check Image</span>
            </a>
        </li>
    </ul>
</nav>

<main>
    <div class="heading">
        <img src="{{ url_for('static', filename='assets/left-play.svg') }}" alt="">
        <div class="text">
            <h1>Check Chain Validity</h1>
            <p>Verify whether the blockchain is valid</p>
        </div>
    </div>

    <div class="container">
        <div class="upload-section">
            <button id="checkChain" class="custom-file-upload">
                Check Chain
            </button>

            <pre id="changeText"></pre>
        </div>
    </div>
</main>

<!-- ================= SCRIPT ================= -->
<script>
$(document).ready(function () {

    $("#checkChain").click(function () {

        $("#changeText").text("Checking blockchain...");

        fetch("{{ url_for('is_valid') }}")
            .then(res => res.json())
            .then(data => {
                $("#changeText").text(JSON.stringify(data, null, 4));
            })
            .catch(err => {
                console.error(err);
                $("#changeText").text("Error checking blockchain");
            });

    });

});
</script>

</body>
</html>
